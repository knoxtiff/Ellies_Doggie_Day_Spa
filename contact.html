    <body>
        <header class="page header"> 
            <span class="logo">Ellie's Doggie Day Spa</span>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container">
                      <a class="navbar-brand" href="#"> <img src="./Images/Ellie_Logo2.png" alt="Ellie's Logo" height="85"></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                      </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav nav-tabs">

                            </li>

                    </div>
                    </div>    
                </nav>
        </header>
        <main class="Contact-Container">
            <div class="Contact-Image"> <img src="./Images/Phone_Pup.jpg" height=800px alt="Phone Pup"></div>
            <div class="Contact-Form-Container">
                <h2>Contact Us - We love to chat!</h2>
                <form action="#" method="get">
                    <section class="radio-buttons">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            Schedule Request
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                            Leave a Testimonial
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            Leave a Comment
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            Question?
                            </label>
                        </div>
                    </section>                    
                    <section class="form-row">                  
                        <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        placeholder="Your name" required>
                    </section>
                    <section class="form-row">                  
                        <input 
                        type="text" 
                        name="name" 
                        id="dog_name" 
                        placeholder="Your Pup's Name">
                    </section>
                    <section class="form-row">
                        <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder="Your E-Mail" required>
                    </section>
                    <section class="form-row">
                        <textarea name="message" id="message" cols="30" rows="10"> Hi Ellie, I'd like to.... </textarea>             
                    </section>
                    <section class="form-row">
                        <input type="submit" value="SEND"/>
                    </section>
                </form>
            </div>
        </main>
    </body>
